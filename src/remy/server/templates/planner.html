<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remy Dinner Planner</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 1.5rem;
        background: #1f2933;
        color: #f5f7fa;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header h1 {
        margin: 0 0 0.25rem 0;
        font-size: 1.75rem;
      }

      nav {
        display: flex;
        gap: 1rem;
        margin-top: 0.75rem;
        flex-wrap: wrap;
      }

      nav a {
        color: #f5f7fa;
        text-decoration: none;
        font-weight: 600;
        padding: 0.35rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(148, 163, 184, 0.12);
        transition: background 0.15s ease, color 0.15s ease;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fefefe;
      }

      main {
        flex: 1;
        padding: 2rem;
        background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        align-items: stretch;
      }

      section {
        background: white;
        border-radius: 0.75rem;
        padding: 1.75rem;
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 520px;
      }

      section h2 {
        margin: 0;
        font-size: 1.4rem;
        color: #0f172a;
      }

      section p {
        margin: 0;
        color: #475569;
      }

      textarea {
        width: 100%;
        min-height: 100%;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.9rem;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #cbd5e1;
        resize: none;
        background: #0b0f19;
        color: #f5f7fa;
      }

      .editor-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .editor-wrapper textarea {
        flex: 1;
      }

      button {
        cursor: pointer;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        background: #2563eb;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.15s ease;
      }

      button:hover {
        background: #1d4ed8;
      }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 0.9rem;
        line-height: 1.4;
        background: #0b0f19;
        color: #f5f7fa;
        padding: 1rem;
        border-radius: 0.5rem;
        flex: 1;
        overflow: auto;
      }

      .status {
        font-size: 0.95rem;
        min-height: 1.5rem;
      }

      footer {
        padding: 1rem 1.5rem;
        text-align: center;
        background: #1f2933;
        color: #9aa5b1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Remy Dinner Planner</h1>
      <p>Craft dinner plans from your pantry inventory and preferences.</p>
__NAVIGATION__
    </header>
    <main>
      <section>
        <h2>Planning Context JSON</h2>
        <p>Paste or tweak a planning context. Press “Generate Plan” to call the API.</p>
        <div class="editor-wrapper">
          <textarea id="context-input" spellcheck="false">__SAMPLE_CONTEXT__</textarea>
        </div>
        <div class="controls">
          <button id="generate-btn">Generate Plan</button>
        </div>
        <div class="status" id="status"></div>
      </section>
      <section>
        <h2>Plan Response</h2>
        <pre id="plan-output">// Waiting for plan…</pre>
      </section>
    </main>
    <footer>
      Remy API · POST <code>/plan</code>
    </footer>
    <script>
      const input = document.getElementById("context-input");
      const output = document.getElementById("plan-output");
      const statusEl = document.getElementById("status");
      const button = document.getElementById("generate-btn");

      async function fetchPlan() {
        let payload;
        try {
          payload = JSON.parse(input.value);
        } catch (error) {
          statusEl.textContent = "Invalid JSON: " + error.message;
          statusEl.style.color = "#dc2626";
          return;
        }

        statusEl.textContent = "Requesting plan…";
        statusEl.style.color = "#1f2933";
        button.disabled = true;

        try {
          const response = await fetch("/plan", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const text = await response.text();
          if (!response.ok) {
            statusEl.textContent = `Error: ${response.status} ${response.statusText}`;
            statusEl.style.color = "#dc2626";
            output.textContent = text;
            return;
          }

          const data = JSON.parse(text);
          output.textContent = JSON.stringify(data, null, 2);
          statusEl.textContent = "Plan generated successfully.";
          statusEl.style.color = "#16a34a";
        } catch (error) {
          statusEl.textContent = "Request failed: " + error;
          statusEl.style.color = "#dc2626";
          output.textContent = "";
        } finally {
          button.disabled = false;
        }
      }

      button.addEventListener("click", fetchPlan);
    </script>
  </body>
</html>
