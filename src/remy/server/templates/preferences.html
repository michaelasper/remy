<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remy Preferences</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #eef2f7;
        color: #0f172a;
      }

      header {
        background: #1f2933;
        color: #f5f7fa;
        padding: 1.75rem;
      }

      nav {
        display: flex;
        gap: 1rem;
        margin-top: 0.75rem;
        flex-wrap: wrap;
      }

      nav a,
      nav button {
        color: #f5f7fa;
        text-decoration: none;
        font-weight: 600;
        padding: 0.35rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(148, 163, 184, 0.12);
        transition: background 0.15s ease, color 0.15s ease;
        cursor: pointer;
        font-family: inherit;
      }

      nav a:hover,
      nav button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fefefe;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .preferences-card {
        background: #ffffff;
        border-radius: 0.85rem;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        padding: 2rem;
        width: min(620px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      form {
        display: grid;
        gap: 1.25rem;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        font-weight: 600;
      }

      input,
      textarea {
        padding: 0.6rem 0.75rem;
        border-radius: 0.6rem;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .btn-primary {
        justify-self: flex-start;
        padding: 0.6rem 1.2rem;
        border-radius: 0.6rem;
        border: none;
        background: linear-gradient(135deg, #2563eb, #4338ca);
        color: #fefefe;
        font-weight: 700;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      .btn-primary:hover {
        opacity: 0.92;
      }

      .status {
        font-size: 0.95rem;
        min-height: 1.2rem;
        color: #475569;
      }

      footer {
        padding: 1rem 1.5rem;
        text-align: center;
        background: #1f2933;
        color: #9aa5b1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Household Preferences</h1>
      <p>Configure dietary constraints, prep time, and allergen information.</p>
__NAVIGATION__
    </header>
    <main>
      <section class="preferences-card">
        <h2>Preferences</h2>
        <p class="status" id="prefs-status">Loading preferences…</p>
        <form id="prefs-form">
          <label>
            Dietary preference
            <input type="text" id="prefs-diet" placeholder="e.g., vegetarian" maxlength="255" />
          </label>
          <label>
            Max prep time (minutes)
            <input type="number" id="prefs-max-time" min="0" max="240" placeholder="e.g., 45" />
          </label>
          <label>
            Allergens (comma-separated)
            <textarea id="prefs-allergens" placeholder="e.g., peanut, shellfish"></textarea>
          </label>
          <button type="submit" class="btn-primary">Save Preferences</button>
        </form>
      </section>
    </main>
    <footer>
      Remy API · GET/PUT <code>/preferences</code>
    </footer>
    <script>
      const TOKEN_KEY = "remy_api_token";

      function getApiToken() {
        return window.localStorage.getItem(TOKEN_KEY);
      }

      function authHeaders(base = {}) {
        const token = getApiToken();
        if (!token) {
          return base;
        }
        return { ...base, Authorization: `Bearer ${token}` };
      }

      const tokenButton = document.getElementById("token-button");
      if (tokenButton) {
        tokenButton.addEventListener("click", () => {
          const current = getApiToken() || "";
          const next = window.prompt("Enter API token (leave blank to clear)", current);
          if (next === null) {
            return;
          }
          const trimmed = next.trim();
          if (trimmed) {
            window.localStorage.setItem(TOKEN_KEY, trimmed);
          } else {
            window.localStorage.removeItem(TOKEN_KEY);
          }
        });
      }

      const prefsForm = document.getElementById("prefs-form");
      const prefsStatus = document.getElementById("prefs-status");

      function setStatus(message, color = "#475569") {
        prefsStatus.textContent = message;
        prefsStatus.style.color = color;
      }

      function allergensToText(allergens) {
        if (!Array.isArray(allergens)) {
          return "";
        }
        return allergens.join(", ");
      }

      function textToAllergens(value) {
        if (!value) {
          return [];
        }
        return value
          .split(",")
          .map((entry) => entry.trim())
          .filter(Boolean);
      }

      async function loadPreferences() {
        try {
          const response = await fetch("/preferences");
          if (!response.ok) {
            throw new Error(`Failed to fetch (${response.status})`);
          }
          const data = await response.json();
          document.getElementById("prefs-diet").value = data.diet ?? "";
          document.getElementById("prefs-max-time").value = data.max_time_min ?? "";
          document.getElementById("prefs-allergens").value = allergensToText(data.allergens ?? []);
          setStatus("Preferences loaded.");
        } catch (error) {
          setStatus(`Error loading preferences: ${error}`, "#b91c1c");
        }
      }

      prefsForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const payload = {
          diet: document.getElementById("prefs-diet").value.trim() || null,
          max_time_min: document.getElementById("prefs-max-time").value
            ? Number(document.getElementById("prefs-max-time").value)
            : null,
          allergens: textToAllergens(document.getElementById("prefs-allergens").value),
        };

        if (payload.max_time_min !== null && Number.isNaN(payload.max_time_min)) {
          setStatus("Max prep time must be a number.", "#b91c1c");
          return;
        }

        try {
          const response = await fetch("/preferences", {
            method: "PUT",
            headers: authHeaders({ "Content-Type": "application/json" }),
            body: JSON.stringify(payload),
          });
          if (!response.ok) {
            throw new Error(`Save failed (${response.status})`);
          }
          setStatus("Preferences saved.", "#16a34a");
        } catch (error) {
          setStatus(`Error: ${error}`, "#b91c1c");
        }
      });

      loadPreferences();
    </script>
  </body>
</html>
