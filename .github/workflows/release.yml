name: Remy Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Publish Release & CLI Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure semver tag
        id: version
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ ! "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag $tag is not semver (vMAJOR.MINOR.PATCH)."
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Remy ${{ steps.version.outputs.version }}
          generate_release_notes: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push CLI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.cli
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/remy-cli:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/remy-cli:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/remy-cli:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.tag }}
